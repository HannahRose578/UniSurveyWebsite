<div class="container">
    <div id="slideshow">
        <img alt="slideshow" src="https://i.imgur.com/neIqyy3.jpg" id="imgClickAndChange" />
    </div>
</div>
<script>
    var imgs = ["https://i.imgur.com/uQ8xE4A.jpg", "https://i.imgur.com/GWR6ZHE.jpg", "https://i.imgur.com/Xmwf3Fn.jpg"];

    function changeImage(dir) {
        var img = document.getElementById("imgClickAndChange");

        img.src = imgs[imgs.indexOf(img.src) + (dir || 1)] || imgs[dir ? imgs.length - 1 : 0];
    }

    document.onkeydown = function(e) {
        e = e || window.event;
        if (e.keyCode == '37') {
            changeImage(-1) //left <- show Prev image
        } else if (e.keyCode == '39') {
            // right -> show next image
            changeImage()
        }
    }
</script>
