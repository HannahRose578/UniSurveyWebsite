<div class="container">
    <div id="slideshow">
        <img alt="slideshow" src="https://i.imgur.com/neIqyy3.jpg" id="imgClickAndChange" />
    </div>
</div>
<script>
    const images = ["https://i.imgur.com/uQ8xE4A.jpg", "https://i.imgur.com/GWR6ZHE.jpg", "https://i.imgur.com/Xmwf3Fn.jpg"];
    let pos = 0;

    function changeImage() {
        let img = document.getElementById("imgClickAndChange");
        img.src = images[pos];
    }

    document.onkeydown = function(e) {
        e = e || window.event;
        if (e.keyCode == '37' && pos >= 0) pos -= 1;
        else if (e.keyCode == '39' && pos < images.length-1) pos += 1;
        changeImage()
    }
</script>
